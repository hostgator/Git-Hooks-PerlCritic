name    = Git-Hooks-PerlCritic
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = L<HostGator.com|http://hostgator.com>

[ReadmeFromPod]
[@Filter]
	-bundle = @Basic
	-remove = Readme

[AutoPrereqs]

[OurPkgVersion]
[PodWeaver]

[MetaProvides::Package]
[MetaJSON]
[MetaNoIndex]
	file = perlcritic.rc

[NextRelease]
	format = %-9v %{yyyy-MM-dd}d

[ExtraTests]
[ReportVersions::Tiny]
[@TestingMania]
	disable = NoTabsTests
	critic_config = perlcritic.rc

[Test::PodSpelling]
	stopwords = msg

[PruneFiles]
	filenames = dist.ini
	filenames = weaver.ini

[MetaResources]
	bugtracker.mailto = development@hostgator.com
[AutoMetaResources]
	homepage          = https://metacpan.org/release/%{dist}
	repository.github = user:hostgator
	bugtracker.github = user:hostgator
	bugtracker.mailto = development@hostgator.com

[@Git]
	push_to     = origin
	push_to     = my
	tag_format  = %v
	tag_message = %v
	commit_msg  = %v%n%n%c

[Git::CommitBuild]
[Git::NextVersion]
	first_version  = 0.001000
	version_regexp = ^(.+)$

[Git::Remote::Check]
[CheckChangesHasContent]
[InstallRelease]
	install_command = cpanm .
[Clean]
